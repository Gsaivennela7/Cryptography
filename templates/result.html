<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Result</title>
    <!-- Bootstrap CSS (you can add this if you want to use Bootstrap styles) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center">Encryption Result</h1>

    <div class="mt-3">
        <h2>Result:</h2>
        <p>{{ result }}</p>
    </div>

    <div class="mt-3">
        <h2>Elapsed Time:</h2>
        <p>{{ time }} seconds</p>
    </div>

    <div class="mt-3">
        <h2>CPU cycles:</h2>
        <p>{{ cpu_cycles }} cycles</p>
    </div>

    <div class="col text-left">
        <a href="/" class="btn btn-secondary">Back</a>
    </div>

    <!-- Bootstrap JS and Popper.js (you can add this if you want to use Bootstrap JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
